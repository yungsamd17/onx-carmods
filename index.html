<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONX.GG Vehicle Mods</title>
    <meta name="description" content="LIST OF ALL VEHICLE MODS from ONX FiveM Roleplay Server">
    <meta property="og:site_name" content="ONX.GG Vehicle Mods">
    <meta property="og:description" content="LIST OF ALL VEHICLE MODS from ONX FiveM Roleplay Server">
    <meta property="og:title" content="ONX.GG Vehicle Mods">
    <meta property="og:image" content="https://yungsamd17.github.io/onx-carmods/src/assets/link-preview.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ONX.GG Vehicle Mods">
    <meta name="twitter:description" content="LIST OF ALL VEHICLE MODS from ONX FiveM Roleplay Server">
    <meta name="twitter:image" content="https://yungsamd17.github.io/onx-carmods/src/assets/link-preview.png">
    <link rel="icon" type="image/png" href="src/assets/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/style.css" />
    <script type="text/javascript" src="src/js/fetchMods.js" defer></script>
    <script type="text/javascript" src="src/js/fetchChangelog.js" defer></script>
    <script type="text/javascript" src="src/js/search.js" defer></script>
    <script type="text/javascript" src="src/js/intElements.js" defer></script>
    <script data-goatcounter="https://yungsamd17.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <!-- <script type="text/javascript" src="https://livejs.com/live.js"></script> -->
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            
            <!-- Navbar Header -->
            <div class="logo">
                <a href="https://onx.gg" title="ONX.GG Website">
                    <span class="onxLogo">ONX</span>
                </a>
                <span>Vehicle Mods</span>
            </div>

            <!-- Search input -->
            <div class="search">
                <input type="search" id="searchInput" class="search-input" placeholder="Search..." autocomplete="off" spellcheck="false" />
            </div>

        </div>
    </header>

    <!-- Links, Carmods, Footer -->
    <div class="centercolumn">

        <!-- Links -->
        <div class="linkCard">
            <a class="link" href="https://pastebin.com/v2ZNDV6p" target="_blank" title="ONX.GG Vehicle Mods - Pastebin.com">
                <i class="fa-regular fa-paste"></i> Pastebin</a>
            <a class="link" href="https://github.com/yungsamd17/onx-carmods" target="_blank" title="GitHub Repository">
                <i class="fa-brands fa-github"></i> GitHub</a>
            <a class="link" id="changelogBtn" title="Recent Updates Changelog">
                <i class="fa-regular fa-file-lines"></i> Changelog</a>
            <a class="link" style="margin-right: 0;" href="./about" title="About page">
                <i class="fa-regular fa-circle-question"></i> About</a>
        </div>

        <!-- Carmods -->
        <div class="card">

            <span id="searchResultsMessage"></span>
            <div id="modList">
                <ul id="carList"></ul>
            </div>
        </div>

        <!-- OtherCarmodsList (NoPixel) -->
        <div class="card otherCarmodsList">
            <p>You can also check out 
                <a href="https://yungsamd17.github.io/np-carmods" target="_blank" class="nopixel-link">NoPixel Vehicle Mods</a>
            </p>
        </div>

        <!-- Divider -->
        <div class="divider">
            <hr>
        </div>
        
        <!-- Footer -->
        <div class="card footer">
            <p>&copy; <script>document.write(/\d{4}/.exec(Date())[0])</script> Sam
            <a href="https://yungsamd17.github.io/">@yungsamd17</a> under MIT License</p>
        </div>

    </div>

    <!-- Back to top Button -->
    <button onclick="topFunction()" id="topBtn" class="topBtn" title="Back to top"><i class="fa fa-arrow-up"></i></button>

    <!-- Changelog Modal -->
    <div id="changelogModal" class="modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span class="modalCloseBtn">&times;</span>

                <!-- Modeal Header -->
                <h2>Changelog</h2>
                
            </div>
            <div class="modalBody">

                <!-- Modal Content -->
                <div id="changelog">
                    <ul id="changelog"></ul>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
